<!DOCTYPE html>

<html>

  <head>

     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <title>{{ page.title }}</title>
	 <link href="/css/prettify.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
	html {font-family: "Courier New","Microsoft YaHei" }
        .img-nav {
            padding: 0px;
            margin: 0 auto;
            display: block;
            width: 250px;
            height: 250px;
            border: 1px solid rgb(219, 101, 101);
            border-radius: 100%;
            background: #fff;
            background-size: 100%;
        }
        .button {
            font-size: 16px;
            font-family: Arial;
            font-weight: normal;
            -moz-border-radius: 8px;
            -webkit-border-radius: 8px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            padding: 9px 18px;
            text-decoration: none;
            background: -moz-linear-gradient( center top, #ededed 5%, #dfdfdf 100% );
            background: -ms-linear-gradient( top, #ededed 5%, #dfdfdf 100% );
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf');
            background: -webkit-gradient( linear, left top, left bottom, color-stop(5%, #ededed), color-stop(100%, #dfdfdf) );
            background-color: #ededed;
            color: #777777;
            display: inline-block;
        }

            .button:hover {
                background: -moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );
                background: -ms-linear-gradient( top, #dfdfdf 5%, #ededed 100% );
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed');
                background: -webkit-gradient( linear, left top, left bottom, color-stop(5%, #dfdfdf), color-stop(100%, #ededed) );
                background-color: #dfdfdf;
            }

            .button:active {
                position: relative;
                top: 1px;
            }
        /* This css button was generated by css-button-generator.com */
    </style>
  </head>

  <body onload="prettyPrint()" style="background-color:rgb(204,232,207)">
  
    <div style="position: fixed; display: block;">
        <!--<img class="img-nav"src="/images/img-nav.jpg">-->
        <a href="/index.html" class="button">列表</a>
        <a href="{{ BASE_PATH }}{{ page.previous.url }}" class="button">上一篇</a>
        <a href="{{ BASE_PATH }}{{ page.next.url }}" class="button">下一篇</a>
    </div>
  
 <div style="width: 1024px; margin-left:300px;display: block;">
  {{ content }}
  </div>
  <script type="text/javascript" src="/css/prettify.js"></script>
  </body>

</html>
